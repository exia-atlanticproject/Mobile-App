<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="login()" expand="block">Login</ion-button>
  <ion-button
    expand="block"
    color="secondary"
    routerLink="/register"
    routerDirection="forward"
    >Register</ion-button
  >
  <ion-row>
    <div text-center>
      If you don't have an account, please
      <a routerLink="/register"> register</a> first!
    </div>
  </ion-row>
</ion-content>
